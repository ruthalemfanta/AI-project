<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <title>Text Summarizer</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <img class="logo" src="./images/logo.png" alt="logo">
            <div class="title">
                <h1>Text Summarizer</h1>
            </div>
            <div class="info">
                <img src="./images/icons8-info-24.png" alt="info-logo">
            </div>
        </nav>
    </header>

    <main>
        <h3 class="instruction"> Insert the text you want summarized below, in the first box</h3>
        <div class="container">
            <div class="input">
                <label for="input"></label>
                <textarea name="input" id="input" rows="20" cols="50" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="output">
                <label for="output"></label>
                <textarea name="output" id="output" rows="20" cols="50"></textarea>
            </div>
        </div>
        <div class="button-container">
            <button class="button">Summarize</button>
        </div>

    </main>

    <footer></footer>
</body>
</html>
