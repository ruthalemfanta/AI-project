<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <title>Text Summarizer</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
            <div class="title">
                <p>Text Summarizer</p>
            </div>
            <div class="info">
                <a href="https://github.com/ruthalemfanta/AI-project"><img class="github-logo" src="{{ url_for('static', filename='images/icons8-github-144.png') }}" alt="github.link"></a>
                <div class="info-icon-container">
                    <img class="info-logo" src="{{ url_for('static', filename='images/icons8-info-250.png') }}" alt="info-logo">
                    <div class="tooltip">
                        <h4>How to Use the Text Summarizer</h4>
                        <p>1. Enter the text you want summarized in the first text area.</p>
                        <p>2. Click the "Summarize" button.</p>
                        <p>3. The summary will appear in the second text area.</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <p class="instruction"> Insert the text you want summarized below, in the first box</p>
        
        <form id="summarizeForm">
            <div class="container">
                <div class="input">
                    <div class="label">
                        <label for="input">Input Text</label>
                        <img src="{{ url_for('static', filename='images/icons8-delete-192.png') }}" alt="delete" class="delete-logo" id="deleteImage">
                    </div>
                    <textarea name="input" id="input" rows="20" cols="50" placeholder="Enter your text here..."></textarea>
                </div>
                <div class="output">
                    <label for="output">Summary</label>
                    <textarea name="output" id="output" rows="20" cols="50" readonly></textarea>
                </div>
            </div>
                <div class="button-container">
                    <button type="submit" class="button">Summarize</button>
                </div>
        </form>
        
    </main>

    <footer>
        <div class="copyright">&copy; 2024. All rights reserved.</div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
 </body>
</html>
